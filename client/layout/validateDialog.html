<template name="validateDialog">
  <div class="modal fade show" style="display: block;" role="dialog">
    <div class="modal-dialog" role="document">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">登入╱註冊</h5>
        </div>
        <div class="modal-body">
          {{#if validateCode}}
            <div class="form-group">
              您的PTT帳號
              <span class="text-info">{{validateUserName}}</span>
              尚未通過驗證，
              <br />
              請在PTT {{getVariable validateUserBoardName}}板的文章
              <a href="{{getVariable 'validateUserUrl'}}" target="_blank">
                {{getVariable 'validateUserAID'}}
              </a>底下，
              <br />使用帳號
              <span class="text-info">{{validateUserName}}</span>
              以<span class="text-danger">推</span>文的方式輸入驗證碼
              <span class="text-primary">{{validateCode}}</span>。
              <br/>
              <span class="text-danger">
                注意！本系統驗證方式是透過PTT Web版抓取網頁進行分析，而PTT Web版通常需要5~10分鐘才會更新最新的推文，
                請確認<a href="{{getVariable 'validateUserUrl'}}" target="_blank">驗證文章</a>最底下已經出現你的驗證推文之後再點擊驗證按鈕，
                以減少不必要伺服器負載，感謝您的配合！
              </span>
            </div>
          {{else}}
            <div class="form-group">
              <label for="loginUserName">PTT帳號：</label>
              <input
                id="loginUserName"
                class="form-control"
                type="text"
                placeholder="請輸入您的PTT帳號"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">密碼：</label>
              <input
                id="loginPassword"
                class="form-control"
                type="password"
                placeholder="請輸入登入密碼，建議不要跟PTT密碼相同。"
              />
            </div>
          {{/if}}
        </div>
        <div class="modal-footer">
          {{#if validateCode}}
            <button class="btn btn-secondary" type="reset">
              取消
            </button>
            <button class="btn btn-primary" type="submit">
              進行驗證
            </button>
          {{else}}
            <button class="btn btn-secondary" type="reset">
              取消
            </button>
            <button class="btn btn-primary" type="submit">
              PTT帳號登入╱註冊
            </button>
          {{/if}}
        </div>
      </form>
    </div>
  </div>
</template>
