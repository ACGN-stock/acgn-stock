      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            帳號相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>任何人都可以用PTT/巴哈姆特的帳號在股票系統上註冊帳號。</li>
              <li>目前根據決議，已經封鎖了以Gmail帳號進行註冊的功能，但舊有Gmail帳號依然能夠登入。</li>
              <li>點擊畫面左上角的「未登入」連結即可展開帳號選項，按照提示操作即可。</li>
              <li>切記，帳號的英文大小寫需與PTT/巴哈姆特在<span class="text-danger">顯示帳號時的大小寫相同</span>！</li>
              <li>PTT帳號的進一步認證措施需要等待PTT網頁板的更新，建議使用者在點擊驗證按鈕之前，先進入驗證文章的網頁以確認您的驗證推文已經出現在網頁上。</li>
              <li>使用巴哈姆特帳號進行註冊者，該帳號必須先通過巴哈姆的的手機認證，請確認你的勇者小屋中有顯示<a href="/bahamut_validate.png" target="_blank">認證相關的資訊區塊</a>。</li>
              <li>所有使用者在通過驗證後皆可以領到<span class="text-info">一萬元</span>的起始資金，每天早上<span class="text-info">八點</span>，所有通過驗證的使用者都會再得到<span class="text-info">一千元</span>的薪資。</li>
              <li>所有使用者帳號註冊來源在本系統的<span class="text-danger">所有行為、持股資訊皆是公開的</span>，任何人都可以在該使用者的「帳號資訊」頁面查詢得知。本系統現在沒有、將來也<span class="text-danger">不考慮提供帳號刪除</span>的功能，請使用者在註冊前三思而行。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            買賣相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>所有人都可以對任何一家已上市、未被查封公司股票下達買賣訂單。下單時需決定「願意購買的每股單價」與「購買數量」，但每股單價不可偏離參考股價的<span class="text-info">15%</span>（低價股的買單價格上限會放寬為參考股價的<span class="text-info">130%</span>）。</li>
              <li>下達買單時，系統會優先選擇價格更好的訂單進行交易，此時的交易價格以「已存在的訂單價格」為主。舉例而言，若一間公司存在三筆以單價$10、$15、$20賣出10股股票的訂單，此時有使用者下達了以單價$15買入25股股票的訂單，此時系統會先替該使用者以單價$10買入10股，再以單價$15買入10股，最後留下5股未交易完成的「以$15單價買入5股」的訂單留在該公司的買單列表中。</li>
              <li>一但買單下達成功，<span class="text-danger">無論訂單是否完全交易完畢，金錢都會立刻從使用者的帳戶中扣除</span>。以上面的例子而言，使用者會立刻從帳戶中扣去$100+$150+$75=$325的金錢。</li>
              <li>下達賣單時，系統會優先選擇價格更好的訂單進行交易，此時的交易價格以「已存在的訂單價格」為主。舉例而言，若一間公司存在三筆以單價$10、$15、$20買入10股股票的訂單，此時有使用者下達了以單價$15賣出25股股票的訂單，此時系統會先替該使用者以單價$20賣出10股，再以單價$15賣出10股，最後留下5股未交易完成的「以$15單價賣出5股」的訂單留在該公司的賣單列表中。</li>
              <li>一但賣單下達成功，<span class="text-danger">無論訂單是否完全交易完畢，股票都會立刻從使用者的帳戶中扣除</span>。以上面的例子而言，使用者會立刻從帳戶中扣去25張股票。若使用者售出了一家公司的全部股票，將會立刻喪失其董事資格。</li>
              <li>未完成的買賣訂單可以取消，但需要付出<span class="text-info">$1</span>的手續費用。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            股價相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>當有任何交易成功進行時，該公司的「最後成交價格」會立刻更新。</li>
              <li>每隔<span class="text-info">三到六小時</span>的隨機時間，系統會以股票的最後交易價格取代其參考價格。</li>
              <li>參考價格低於全市場股價的<span class="text-info">第一四分位數</span>的股票將被視為低價股。</li>
              <li>購買低價股時，最高單價可為參考股價的<span class="text-info">130%</span>，而非<span class="text-info">115%</span></li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            新創相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>任何通過驗證的使用者皆可以在繳交<span class="text-info">$1024</span>的保證投資金後，申請為某個ACGN作品的角色創立公司，做法是在「新創計劃」頁面底下點擊「建立新角色」。</li>
              <li>新創計劃申請之後會有十二個小時的投資期限，使用者在同一時間只能有一個申請中的新創計劃。</li>
              <li>在投資期限內，任何通過驗證的使用者皆可對此新創計劃進行投資，最低投資金額為<span class="text-info">$50</span>，最高投資金額為<span class="text-info">$4096</span>。一但投資成功，金錢就會立刻從使用者帳戶中扣除。只要期限到達且最終的投資人數在<span class="text-info">10人以上</span>，公司便會創立。若投資期限到達後投資人數仍未達<span class="text-info">20人</span>，則新創失敗，投資將退款給投資人，但申請人的投資保證金<span class="text-info">$1024</span>將會被沒收。</li>
              <li><span class="text-danger">金融管理會嚴禁任何人創立不合法的公司</span>（以重複創立為大宗）。一經發現，公司將會被查封，所有投資也無法收回。請在投資之前詳細閱讀<a href="{{fscRuleURL}}" target="_blank">金管會規定</a>以避免風險。</li>
              <li>新創公司創立成功後，初始股價將定為<span class="text-info">$1</span>，投資人以當初的投資額兌換為同等價格的股份。然而若釋出的初始股份數量因此<span class="text-info">大於2000</span>，那初始股價則會乘以<span class="text-info">2</span>，直到釋出股份數量<span class="text-info">小於等於2000</span>為止。當初始股價在$1元以上時，投資額當初投資金額不足購買1股股份的額度將會退款給投資人。但這個退款動作也可能導致釋出的初始股份小於1000，此時股價則會除以2回來，在此情況下，初始釋出股份會大於2000。</li>
              <li><a href="/foundation_stocks.png" target="_blank">投資額與初始股份股價對照表</a></li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            釋股相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>除了公司創立時的初始釋股，尚有兩種釋股機制會讓一間公司的總釋出股份增多。</li>
              <li>因價格過高而釋股（高價釋股）：</li>
              <ol>
                <li>每經過<span class="text-info">三到六小時</span>，系統會檢查一次全股市，以全股市最後成交價格作為排序，排位<span class="text-info">前百分之五</span>且當前<span class="text-info">不存在任何釋股賣單</span>在市場上的公司皆會釋出股票到市場上套利。此次釋股的數量上限為<span class="text-info">「該公司總釋股數量的平方根」</span>，下限為<span class="text-info">1股</span>，取上限與下限之間的隨機整數作為真正的釋出數量。釋股價格則為該公司當時可下買單價格的最高上限。</li>
                <li>舉例而言，若當前市面上有101家未被查封的公司，則所有最後成交價格排名前五的公司都會進行高價釋股。若該公司的總釋股數量為1000股，則進行高價釋股時將釋出1(最低釋股下限)到31(總釋股數量的平方根)之間的隨機數字。</li>
              </ol>
              <li>因成交量過低而釋股（低量釋股）：</li>
              <ol>
                <li>每經過<span class="text-info">一天到兩天</span>，系統會檢查一次全股市。以買入價格為可下單最高價格」為「高價買單」，若任何一家公司存在尚未交易完畢的「高價買單」，且最近<span class="text-info">一天</span>交易紀錄的<span class="text-info">總成交量之十倍</span>小於<span class="text-info">尚未交易完畢的「高價買單」購買量</span>，該公司將會進行低量釋股。此次釋股的數量上限為<span class="text-info">尚未交易完畢的「高價買單」購買量的一半</span>，下限為<span class="text-info">1股</span>，取上限與下限之間的隨機整數作為真正的釋出數量。釋股價格則為當時股票可下單的最高價格。</li>
                <li>舉例而言，若一家公司的股價為$1000，存在以單價$1150購入1000張股票的買單尚未交易完畢，且最近24小時的成交量小於100張，那進行低量釋股時將釋出1(最低釋股下限)到500(尚未交易完畢的「高價買單」購買量的一半)之間的隨機數字。</li>
              </ol>
              <li>所有釋股過程與正常的股票交易過程完全相同，未立刻被購買完畢的釋股會正常的成為市場上的賣單，交易價格會更新該公司的最後成交價格。唯一的不同點在於：釋股過程裡，<span class="text-info">售賣股票獲得的金額</span>將增加至該公司的<span class="text-info">資本額</span>中。</li>
              <li>金融管理委員會會在使用者違反規定、稅金逾期未繳時對股份進行沒收，被沒收的股份將會隨機投放到市場上。這些股份與公司釋股不同，不會增加公司的總釋股數量，也不會增加公司的資本額。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            資本額與公司評級相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>在新創公司創立成功之後，將以<span class="text-info">初始股份數量乘以初始股價</span>作為其<span class="text-info">初始資本額</span>，而<span class="text-info">初始公司評級</span>則為<span class="text-info">D級</span>。</li>
              <li>在公司後續的釋股過程裡，<span class="text-info">售賣股票獲得的金額</span>將增加至該公司的<span class="text-info">資本額</span>中。</li>
              <li>在商業季度結束時，將把當前市場上<span class="text-info">所有未查封公司依照其資本額排序</span>，以<span class="text-info">四分位數</span>切分為由大到小的<span class="text-info">A, B, C, D</span>四群，以此更新該公司之<span class="text-info">公司評級</span>。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            經理人與公司營利相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>當公司創立後，最初申請創立計劃的人即為該公司的經理人。</li>
              <li>除了申請創立公司成為經理人，使用者還競爭已存在公司的經理人位置，一但有驗證通過的使用者競爭經理人，在下個商業季度開始後，所有持有該公司股票的股東便可以對所有競爭者進行投票，各股東的票權與其持股比率相當，在下個商業季度結束時，所得票權最高的參選人便可成為經理人。</li>
              <li>除此之外，公司的經理人隨時可以辭職不幹。</li>
              <li>經理人可以在商業季度結束前<span class="text-info">72</span>小時調整下個商業季度的員工薪資，調整範圍為<span class="text-info">$500~$2000</span>，以及在商業季度結束前<span class="text-info">24</span>小時調整本商業季度的員工分紅，調整範圍為總盈利額的<span class="text-info">1%~5%</span>。</li>
              <li>商業季度結束後，公司的收益金額將分出<span class="text-info">5%</span>作為經理人的薪水、<span class="text-info">15%</span>作為營運成本、<span class="text-info">1%~5%</span>作為員工分紅。剩餘的收益金額作為董事會分紅，依照董事會成員個人之持股數量對所有董事的總持股數量之比例來分配。</li>
              <li>
                若該董事為公司的 VIP，持股數量將依據 VIP 等級來加成計算：
                <ul>
                  {{#each vipParameter in vipParameters}}
                    <li>Level {{vipParameter.level}}：{{vipParameter.stockBonusFactorPercent}}%</li>
                  {{/each}}
                </ul>
              </li>
              <li>商業季度中<span class="text-danger">未曾上線</span>、<span class="text-danger">被禁止交易權限</span>的使用者將<span class="text-danger">無法</span>得到公司的季度分紅；計算董事會分紅時，持數數量也將以<span class="text-danger">0%</span>計算。</li>
              <li>商業季度中，若是未登入天數達到<span class="text-danger">四天</span>，則在計算董事會分紅時，該董事的持股數量將以<span class="text-danger">50%</span>計算，因此會拿到與比原本少的董事會分紅。</li>
              <li>商業季度中，若是未登入天數達到<span class="text-danger">五天以上</span>，則在計算董事會分紅時，該董事的持股數量將以<span class="text-danger">0%</span>計算，也就是說，拿不到董事會分紅！</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            產品與推薦票相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>經理可為負責的公司推出產品到市場上販售，為公司賺取營利。</li>
              <li>為了避免儲存空間不夠的問題，系統內只存放「通往真正作品網頁」的連結，產品可以是同人圖、ANSI、同人文等等，產品的原作者不一定會是經理人，但請經理人在發布產品時務必通過原作者的同意，一但被原作者舉報，情節嚴重者將會被金融管理會取消經理人資格。</li>
              <li>產品的新增：
                <ul>
                  <li>公司在每個商業季度可新增的產品總額上限，約為<span class="text-info">資本額的70%加上前一個季度的營利額的10%</span>。</li>
                  <li>經理在新增產品時，需要指定<span class="text-info">價格</span>與<span class="text-info">數量</span>，兩者相乘為<span class="text-info">生產成本</span>。</li>
                  <li>產品的價格不能超過前一商業季度結算時的參考價格。數量則沒有限制，但所有產品的生產成本不得超過公司的生產資金。</li>
                  <li>新增的產品，將在下一個商業季度之內進行販售。</li>
                </ul>
              </li>
              <li>產品的販售：
                <ul>
                  <li>產品販售期間，在參考價格變動時，會隨機上架補充一定數量供人購買；在商業季度結束前{{productFinalSaleHours}}小時，進行最後出清，把所有可上架的數量全部上架。</li>
                  <li>除了使用現金之外，在每個商業季度中，每位玩家會有${{currencyFormat productVoucherAmount}}額度的消費券供產品購買使用，購買產品時將優先使用消費券。</li>
                  <li>玩家只能購買有剩餘數量的產品，若是數量不足則需等待下次補貨。</li>
                  <li>玩家可在自己的帳號資訊下，檢視自己持有哪些產品。</li>
                  <li>使用者在同一商業季度的同一間公司裡，購買的總額度不得超過公司資本額的10%。</li>
                  <li>
                    每個售出的產品，售價乘上倍數後，將成為公司的營利額，其倍數由買入玩家的 VIP 等級決定：
                    <ul>
                      {{#each vipParameter in vipParameters}}
                        <li>Level {{vipParameter.level}}：{{vipParameter.productProfitFactorPercent}}%</li>
                      {{/each}}
                    </ul>
                  </li>
                  <li>在進入下一個商業季度時，產品將停止販售。</li>
                  <li>玩家在一間公司消費每滿${{currencyFormat productRebateDivisorAmount}}，在商業季度結算時，可得${{currencyFormat productRebateDeliverAmount}}的產品消費回饋。</li>
                </ul>
              </li>
              <li>每個商業季度開始時，玩家會得到與公司總數成正比的推薦票，讓玩家投票選出自己所喜愛的產品。</li>
              <li>為鼓勵玩家投下推薦票，特別設置了回饋金的機制：
                <ul>
                  <li>若是玩家將手上的推薦票全數投完，商業季度結算時，系統將會發放${{currencyFormat systemProductVotingReward}}的回饋金。</li>

              <li>一週為一個商業季度。每個商業季度結束時，系統將會計算所有玩家總財產（其中持有的股份會依照該股票的參考價格進行換算），並依照其財產範圍進行課稅。</li>
              <li><a href="/tax_table.png" target="_blank">財產範圍與課稅稅率、累進差額對照表</a>。舉例而言：若一名使用者的總資產為$870000，對應的稅率為9%，應繳稅額則為870000*0.09-18300=60000。</li>
              <li>除了財產稅之外，系統還會在季度結束時計算每名使用者在該季度的未登入天數，並課以每天<span class="text-info">$1000</span>的殭屍稅。</li>

              <li>在稅單逾期的第八天（逾期罰金達應繳稅款<span class="text-info">70%</span>的隔天），系統將會對使用者進行強制徵收。若使用者的現金不足以清償稅金，其未完成買單會被強制撤單，持股也會從參考股票價格最高的開始以參考價強制售給系統。若所有的股票被強制售盡後仍無法抵償稅金，使用者的剩餘金錢有可能被扣到負數。</li>
            </ol>
          </div>
        </div>

              <ol>
                <li>直到舉辦最萌亂鬥大賽的商業季度結束<span class="text-info">前一天</span>（也就是經理人選舉活動之前），所有已上市公司皆可以報名參賽。</li>
                <li>所有報名公司預設會取得<span class="text-info">50</span>點HP、<span class="text-info">5</span>點SP、<span class="text-info">1</span>點ATK、<span class="text-info">0</span>點DEF、<span class="text-info">0</span>點AGI屬性。</li>
                <li>直到舉辦最萌亂鬥大賽的<span class="text-info">商業季度結束</span>前，<span class="text-info">所有人</span>都可以自由的對已報名的公司的個別屬性進行投注。每投資<span class="text-info">$200</span>可提升<span class="text-info">1</span>點HP，每投資<span class="text-info">$1000</span>可提升<span class="text-info">1</span>點SP，每投資<span class="text-info">$1000</span>可提升<span class="text-info">1</span>點ATK，每投資<span class="text-info">$1000</span>可提升<span class="text-info">1</span>點DEF，每投資<span class="text-info">$1000</span>可提升<span class="text-info">1</span>點AGI</li>
                <li>所有參賽者的屬性點現況將會即時顯示於最萌亂鬥大賽的資訊頁當中，先投注少量金錢在敵人身上以令其吸引火力也是策略的一種。</li>
                <li>若是在<span class="text-warning">大賽正式開始時</span>，總投注金額<span class="text-warning">未達$10000</span>者，將被<span class="text-danger">取消參賽資格</span>，從參賽名單中刪除，而投注金額也將全數退還給原投注人。</li>
                <li>對最萌亂鬥大賽參賽者的投注是<span class="text-danger">無法主動取回</span>的，大賽獲利也<span class="text-danger">不會</span>依照投注比例進行分紅，請謹慎投注。</li>
              </ol>
              <li>經理人決策：</li>
              <ol>
                <li>在報名亂鬥大賽之後，所有經理人皆可自由設定參賽公司的「特殊攻擊消耗點數」、至多三個的「普通攻擊招式名稱」與至多三個的「特殊攻擊招式名稱」。</li>
                <li>設定「特殊攻擊消耗點數」時，不可以超過角色當前的SP值總量，也不可以超過10。</li>
                <li>在亂鬥大賽報名截止之後（經理人選舉活動之後），新任經理人將可以決定該公司的「優先攻擊順序」，對所有自身之外參賽者進行排序。</li>
              </ol>
              <li>
                亂鬥程序：
              </li>
              <ol>
                <li>在商業季度結束、進行公司分紅之前時，會先進行最萌亂鬥大賽的運算。</li>
                <li>所有參賽者將會依據對<span class="text-info">AGI</span>的投注額進行排序，AGI越高者越先行動，當AGI相同時，<span class="text-info">公司上市日期較早者</span>將會優先行動。</li>
                <li>參賽者行動時，會依據其經理人設定的「優先攻擊順序」挑選尚存活的攻擊目標，一次行動只能攻擊一個目標。</li>
                <li>參賽者行動時，若其<span class="text-info">殘餘SP</span>大於經理設定的「<span class="text-info">特攻消耗數值</span>」，則會進行特攻檢定。系統將決定一個<span class="text-info">1到10之間</span>的隨機數字，若經理設定的「特攻消耗數值」大於或等於該數字，則角色將失去<span class="text-info">等同特攻消耗數值設定值</span>的SP並發動特殊攻擊，否則只會發動普通攻擊。</li>
                <li>若攻擊者發動的是普通攻擊，則需要進行命中檢定以決定是否擊中防禦者。系統將決定一個<span class="text-info">1到100之間</span>的命中隨機數字，其加上攻擊者AGI後大於等於防禦者的AGI則命中成功，否則視為攻擊落空。<span class="text-danger">但是</span>若命中隨機數字<span class="text-info">大於95</span>，則無論攻防方的AGI差距多少都必然會命中。</li>
                <li>若攻擊者發動的是普通攻擊，在命中防禦者後，將造成<span class="text-info">攻擊者ATK減去防禦者DEF</span>的傷害，<span class="text-danger">但</span>只要攻擊命中，最小也會造成<span class="text-info">1</span>點傷害。</li>
                <li>若攻擊者發動的是特殊攻擊，那該次攻擊將無視AGI、DEF，必然對防禦者造成等同於<span class="text-info">攻擊者ATK數值</span>的傷害。</li>
                <li>若防禦者在攻擊者攻擊之後，殘餘HP小於或等於0，則視為落敗。攻擊者將獲得<span class="text-info">防禦者各屬性的總投注金額數量</span>再加上<span class="text-info">$5000</span>的收益。</li>
                <li>已經落敗的參賽者將無法行動。</li>
                <li>當所有存活的參賽者結束行動後，一個回合結束，所有尚且存活的參賽者將恢復<span class="text-info">1</span>點SP。</li>
              </ol>
              <li>
                排名與收益：
              </li>
              <ol>
                <li>亂鬥中，第一位陣亡者為最後一名，第二位陣亡者為倒數第二名，依此類推。</li>
                <li>當存活者<span class="text-info">剩下一位</span>時，存活者為第一名，且大賽結束。</li>
                <li>若存活者剩下多位但戰鬥已超過<span class="text-info">1000</span>回合時，大賽也會結束，剩餘存活者將依據殘餘HP進行排名，HP相同者將以行動順序決定先後。</li>
                <li>所有參賽者除了各自的擊倒獎勵之外，亦將依照存活排名獲得排名獎勵。存活獎勵變數為<span class="text-info">0.177</span>×<span class="text-info">所有參賽者的總投入金額</span>÷（<span class="text-info">ln(所有參賽者數量)</span>＋<span class="text-info">0.57722</span>＋（1÷<span class="text-info">兩倍參賽者數量</span>））。第一名可以獲得獎勵變數除以一的排名獎勵金，第二名可以獲得獎勵變數除以二的排名獎勵金，依此類推。</li>
                <li>參賽者的參賽總收益將直接算入該公司在當季度的本季營利中，並在之後的商業季度結算依照規則對經理人與董事分紅。跟投注者<span class="text-danger">沒有</span>直接關係。</li>
              </ol>
            </ol>
          </div>
