              <li>使用巴哈姆特帳號進行註冊者，該帳號必須先通過巴哈姆的的手機認證，請確認你的勇者小屋中有顯示<a href="/bahamut_validate.png" target="_blank">認證相關的資訊區塊</a>。</li>

      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            買賣相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>所有人都可以對任何一家已上市、未被查封公司股票下達買賣訂單。下單時需決定「願意購買的每股單價」與「購買數量」，但每股單價不可偏離參考股價的<span class="text-info">15%</span>（低價股的買單價格上限會放寬為參考股價的<span class="text-info">130%</span>）。</li>
              <li>下達買單時，系統會優先選擇價格更好的訂單進行交易，此時的交易價格以「已存在的訂單價格」為主。舉例而言，若一間公司存在三筆以單價$10、$15、$20賣出10股股票的訂單，此時有使用者下達了以單價$15買入25股股票的訂單，此時系統會先替該使用者以單價$10買入10股，再以單價$15買入10股，最後留下5股未交易完成的「以$15單價買入5股」的訂單留在該公司的買單列表中。</li>
              <li>一但買單下達成功，<span class="text-danger">無論訂單是否完全交易完畢，金錢都會立刻從使用者的帳戶中扣除</span>。以上面的例子而言，使用者會立刻從帳戶中扣去$100+$150+$75=$325的金錢。</li>
              <li>下達賣單時，系統會優先選擇價格更好的訂單進行交易，此時的交易價格以「已存在的訂單價格」為主。舉例而言，若一間公司存在三筆以單價$10、$15、$20買入10股股票的訂單，此時有使用者下達了以單價$15賣出25股股票的訂單，此時系統會先替該使用者以單價$20賣出10股，再以單價$15賣出10股，最後留下5股未交易完成的「以$15單價賣出5股」的訂單留在該公司的賣單列表中。</li>
              <li>一但賣單下達成功，<span class="text-danger">無論訂單是否完全交易完畢，股票都會立刻從使用者的帳戶中扣除</span>。以上面的例子而言，使用者會立刻從帳戶中扣去25張股票。若使用者售出了一家公司的全部股票，將會立刻喪失其董事資格。</li>
              <li>未完成的買賣訂單可以取消，但需要付出<span class="text-info">$1</span>的手續費用。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            股價相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>當有任何交易成功進行時，該公司的「最後成交價格」會立刻更新。</li>
              <li>每隔<span class="text-info">三到六小時</span>的隨機時間，系統會以股票的最後交易價格取代其參考價格。</li>
              <li>參考價格低於全市場股價的<span class="text-info">第一四分位數</span>的股票將被視為低價股。</li>
              <li>購買低價股時，最高單價可為參考股價的<span class="text-info">130%</span>，而非<span class="text-info">115%</span>。此外，低價股會有更多的釋股機會。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            新創相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>任何通過驗證的使用者皆可以在繳交<span class="text-info">$1024</span>的保證投資金後，申請為某個ACGN作品的角色創立公司，做法是在「新創計劃」頁面底下點擊「建立新角色」。</li>
              <li>新創計劃申請之後會有十二個小時的投資期限，使用者在同一時間只能有一個申請中的新創計劃。</li>
              <li>在投資期限內，任何通過驗證的使用者皆可對此新創計劃進行投資，最低投資金額為<span class="text-info">$100</span>，最高投資金額為<span class="text-info">$4096</span>。一但投資成功，金錢就會立刻從使用者帳戶中扣除。只要期限到達且最終的投資人數在<span class="text-info">10人以上</span>，公司便會創立。若投資期限到達後投資人數仍未達<span class="text-info">10人</span>，則新創失敗，投資將退款給投資人，但申請人的投資保證金<span class="text-info">$1024</span>將會被沒收。</li>
              <li><span class="text-danger">金融管理會嚴禁任何人創立不合法的公司</span>（以重複創立為大宗）。一經發現，公司將會被查封，所有投資也無法收回。請在投資之前詳細閱讀<a href="https://docs.google.com/document/d/1INBDMg1MFOcEucdJDO57qIkTsFR7iNiZpC2JW2qoYso/edit?usp=sharing" target="_blank">金管會規定</a>以避免風險。</li>
              <li>新創公司創立成功後，初始股價將定為<span class="text-info">$1</span>，投資人以當初的投資額兌換為同等價格的股份。然而若釋出的初始股份數量因此<span class="text-info">大於2000</span>，那初始股價則會乘以<span class="text-info">2</span>，直到釋出股份數量<span class="text-info">小於等於2000</span>為止。當初始股價在$1元以上時，投資額當初投資金額不足購買1股股份的額度將會退款給投資人。但這個退款動作也可能導致釋出的初始股份小於1000，此時股價則會除以2回來，在此情況下，初始釋出股份會大於2000。</li>
              <li><a href="/foundation_stocks.png" target="_blank">投資額與初始股份股價對照表</a></li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            釋股相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>除了公司創立時的初始釋股，尚有三種釋股機制會讓一間公司的總釋出股份增多。</li>
              <li>因價格過高而釋股（高價釋股）：</li>
              <ol>
                <li>每經過<span class="text-info">一到三小時</span>，系統會檢查一次全股市，以全股市<span class="text-info">最高「最後成交價格」的一半</span>作為釋股門檻。當一家公司的「最後成交價格」超過釋股門檻價格，且市面上不存在任何<span class="text-info">系統釋股賣單</span>或<span class="text-info">可成交價格範圍的股票賣單</span>時，系統就會釋出股票到市場上套利。此次釋股的數量上限為<span class="text-info">「其股價減渠釋股門檻價格再除以2」</span>與<span class="text-info">「百分之五的總釋股數量」</span>取其低值，下限為<span class="text-info">1股</span>，取上限與下限之間的隨機整數作為真正的釋出數量。釋股價格則為當時股票的參考價格。</li>
                <li>舉例而言，若一家公司的股價是全股市最高價的$500，且已釋出股票數量大於5000（百分之五為250），那進行高價釋股時將釋出1(最低釋股下限)到125(上限為當前股價500減去釋股門檻250再除以2)之間的隨機數字。</li>
              </ol>
              <li>因成交量過低而釋股（低量釋股）：</li>
              <ol>
                <li>每經過<span class="text-info">一天到兩天</span>，系統會檢查一次全股市。以買入價格為可下單最高價格」為「高價買單」，若任何一家公司存在尚未交易完畢的「高價買單」，且最近<span class="text-info">一天</span>交易紀錄的<span class="text-info">總成交量之十倍</span>小於<span class="text-info">尚未交易完畢的「高價買單」購買量</span>，該公司將會進行低量釋股。此次釋股的數量上限為<span class="text-info">尚未交易完畢的「高價買單」購買量的一半</span>，下限為<span class="text-info">1股</span>，取上限與下限之間的隨機整數作為真正的釋出數量。釋股價格則為當時股票可下單的最高價格。</li>
                <li>舉例而言，若一家公司的股價為$1000，存在以單價$1150購入1000張股票的買單尚未交易完畢，且最近24小時的成交量小於100張，那進行低量釋股時將釋出1(最低釋股下限)到500(尚未交易完畢的「高價買單」購買量的一半)之間的隨機數字。</li>
              </ol>
              <li>因股價過低而釋股（低價釋股）：</li>
              <ol>
                <li>每經過<span class="text-info">十二小時</span>，系統會檢查一次全股市，以全市場股價的<span class="text-info">第一四分位數</span>作為釋股門檻，以買入價格為可下單最高價格」為「高價買單」。當一家公司的參考股價小於釋股門檻，且<span class="text-info">尚未交易完畢的「高價買單」購買量</span>高於其總釋股數量的<span class="text-info">百分之一</span>時，該公司將會進行低價釋股。此次釋股的數量為<span class="text-info">尚未交易完畢的「高價買單」購買量</span>與<span class="text-info">總釋股數量的百分之五</span>取其低值。釋股價格則為當時股票可下單的最高價格。</li>
                <li>舉例而言，若一家公司的股價為$10（低於當時的低價股門檻），存在以單價$13購入1000張股票的買單尚未交易完畢，且該公司的總釋股數量為1000，那進行低價釋股時將釋出50(尚未交易完畢的「高價買單」購買量1000與總釋股數量的百分之五取其低值)股。</li>
              </ol>
              <li>所有釋股過程與正常的股票交易過程完全相同，未立刻被購買完畢的釋股會正常的成為市場上的賣單，交易價格會更新該公司的最後成交價格。唯一的不同點在於：釋股過程裡售賣股票獲得的金額將算入該公司商業季度的營利額中。</li>
              <li>金融管理委員會會在使用者違反規定、稅金逾期未繳時對股份進行沒收，被沒收的股份將會隨機投放到市場上。這些股份與公司釋股不同，不會增加公司的總釋股數量，也不會增加公司的營利額。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            經理人與公司營利相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>當公司創立後，最初申請創立計劃的人即為該公司的經理人。經理人可以為負責的公司推出產品，為了避免儲存空間不夠的問題，系統內只存放「通往真正作品網頁」的連結，產品可以是同人圖、ANSI、同人文等等，產品的原作者不一定會是經理人，但請經理人在發布產品時務必通過原作者的同意，一但被原作者舉報，情節嚴重者將會被金融管理會取消經理人資格。</li>
              <li>除了申請創立公司成為經理人，使用者還競爭已存在公司的經理人位置，一但有驗證通過的使用者競爭經理人，在下個商業季度開始後，所有持有該公司股票的股東便可以對所有競爭者進行投票，各股東的票權與其持股比率相當，在下個商業季度結束時，所得票權最高的參選人便可成為經理人。</li>
              <li>除此之外，公司的經理人隨時可以辭職不幹。</li>
              <li>一週為一個商業季度。每個商業季度結束時，上個商業季度推出的產品將會進入投票榜，所有通過驗證的使用者將會得到與當季公司數量成正比的推薦票張數，可以向自己喜愛公司的產品投票推薦，每張推薦票都可以令產品公司獲得<span class="text-info">$3000</span>的營利額。</li>
              <li>商業季度結束後，公司的收益金額將分出<span class="text-info">百分之五</span>作為經理人的薪水，之後扣除餘額的<span class="text-info">百分之十五</span>作為營運成本，剩餘的收益金額則依照持股比例由董事會成員均分。</li>
              <li>商業季度中未曾上線、被禁止交易權限的使用者將無法得到公司的季度分紅。</li>
              <li>除了產品收益，別忘了還有三種釋股機制也會為公司產生營利額。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            納稅相關
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>一週為一個商業季度。每個商業季度結束時，系統將會計算所有玩家總財產（其中持有的股份會依照該股票的參考價格進行換算），並依照其財產範圍進行課稅。</li>
              <li><a href="/tax_table.png" target="_blank">財產範圍與課稅稅率、累進差額對照表</a>。舉例而言：若一名使用者的總資產為$870000，對應的稅率為9%，應繳稅額則為870000*0.09-18300=60000。</li>
              <li>除了財產稅之外，系統還會在季度結束時計算每名使用者在該季度的未登入天數，並課以每天<span class="text-info">$1000</span>的殭屍稅。</li>
              <li>稅額產生後，使用者便可以在帳號資訊頁面進行繳稅。</li>
              <li>每筆稅額產生時都會有其附帶的繳稅期限（目前是<span class="text-info">三天</span>）。當繳稅逾期之時，使用者將會暫時的被禁止所有賣出股票以外的交易、投票權限，直到逾期稅單被繳納完畢為止。此外，每逾期一天，該稅單就會產生相當於應繳稅款<span class="text-info">10%</span>的逾期罰金。</li>
              <li>在稅單逾期的第八天（逾期罰金達應繳稅款<span class="text-info">70%</span>的隔天），系統將會對使用者進行強制徵收。若使用者的現金不足以清償稅金，其未完成買單會被強制撤單，持股也會從參考股票價格最高的開始以參考價強制售給系統。若所有的股票被強制售盡後仍無法抵償稅金，使用者的剩餘金錢有可能被扣到負數。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header pointer" role="tab">
          <h5 class="mb-0">
            介面說明
          </h5>
        </div>
        <div class="collapse">
          <div class="card-block">
            <ol>
              <li>即時訊息頁面：</li>
              <ol>
                <li>在即時訊息頁面中，使用者可以看到所有公司股票的成立與交易資訊，驗證通過的使用者也能在此頁面進行聊天發言。</li>
                <li>即使離開即時訊息頁面，只要不離開整個網站或關掉瀏覽器，新的即時訊息也會持續累積，除非使用者啟用「勿擾模式」按鈕。</li>
                <li>使用者點擊「刪除舊訊息」按鈕或重新整理網頁時都會重新開始累積即時訊息紀錄。</li>
              </ol>
              <li>股市總覽頁面：</li>
              <ol>
                <li>在股市總覽頁面中，使用者可以檢索所有股票的當前價格與基本資訊，並即時的進行股票買賣。</li>
                <li>使用者可以在上方的工具列中搜尋或篩選要檢視的股票公司。最左邊的小圖按鈕則可以切換檢視的樣式。在卡片模式的檢視模式下，公司卡片的顏色會隨著使用者是否持股、是否為經理人或董事而有不同的顯示樣式。</li>
                <li>若使用者是該公司的董事長（持有股份比例最高的人），可以點擊「董事長稱謂」進行頭銜的更換（比如老公或老婆）。</li>
                <li>點擊每個角色公司的名稱連結則可以進入該角色公司的詳細頁面。</li>
              </ol>
              <li>公司細節頁面：</li>
              <ol>
                <li>在公司細節頁面中，使用者可以點擊各區塊以檢視、使用該公司的功能。</li>
                <li>股價趨勢區塊可以讓使用者觀看該公司一段時間內的股價曲線圖或K線圖。</li>
                <li>數據資訊區塊可以讓使用者查閱該公司的各種數字資訊。</li>
                <li>交易訂單區塊可以讓使用者查閱該公司目前的買賣單情況，並進行下單操作。</li>
                <li>產品中心區塊可以讓使用者查看該公司的當季產品、投推薦票。在暢銷產品排行區塊中顯示的則是該公司曾經發布的所有產品的使用者按讚排行，按讚並不需要推薦票，且隨時可以取消。</li>
                <li>所有紀錄區塊可以讓使用者查閱該公司過去的所有紀錄。</li>
              </ol>
              <li>新創計劃頁面：</li>
              <ol>
                <li>在新創計劃頁面中，使用者可以建立新角色公司或者對創建中的計劃進行投資。</li>
                <li>使用者可以在上方的工具列中搜尋或篩選要檢視的股票公司。最左邊的小圖按鈕則可以切換檢視的樣式。在卡片模式的檢視模式下，公司卡片的顏色會隨著使用者是否已投資持股、是否為經理人或董事而有不同的顯示樣式。</li>
                <li>點擊每個新創計劃的角色名稱連結則可以進入該新創計劃的詳細頁面，以檢視該新創計劃的當前投資明細。</li>
              </ol>
              <li>廣告宣傳頁面：</li>
              <ol>
                <li>在廣告宣傳頁面中，使用者可以付出系統內的金錢購買廣告版面。購買的廣告能在三天內出現在所有剛進入網站的使用者眼前。</li>
                <li>廣告的基本費用是一字$1元，加連結需要額外的$100元。然而，同一時間能夠顯示的廣告最多只有五則，若已購買的廣告超過了這個數目，那只有總費用前五的廣告能夠被顯示。要讓廣告能被優先顯示，就需要額外追加廣告費用。</li>
                <li>追加廣告費用可以在購買廣告時就設定好，也可以在事後才追加。即使並非最初購買廣告的使用者，也可以協助追加廣告費用。</li>
                <li>無論一個廣告在事後被追加多少廣告費用，截止的日期仍是按照最初的購買時間來算。</li>
              </ol>
              <li>產品中心頁面：</li>
              <ol>
                <li>在廣告宣傳頁面中，使用者可以查閱當前商業季度裡可以投推薦票的產品，也可以查閱過去每個商業季度裡被推出的產品及及推薦票最終排序。</li>
              </ol>
              <li>季度報告頁面：</li>
              <ol>
                <li>在帳號查詢頁面中，使用者可以查閱查閱過去每個商業季度裡使用者的財富排行榜，與股票公司的熱門程度、營利、資本額排行榜，所有排行榜都只列出前一百位的資料。</li>
                <li>使用者財富排行榜：將使用者的現金加上「所持有的股份乘以該公司的參考股價」以算出總財富，依總財富進行排序，取前一百名的排行榜。<span class="text-danger">注意，未持有任何股份的使用者將不會被計入此排行榜中。</span></li>
                <li>股票營利排行榜：將該股票公司當季度的總營利額，扣除經理分紅、運營成本之後，除以「該公司股票當季度的平均成交價」，再除以「該公司的總釋出股票」以算出平均的每股益本比，依益本比進行排序，取前一百名的排行榜。</li>
                <li>股票資本排行榜：將該股票公司季度結束時的收盤股價乘上其總釋出股數以算出總市值，依總市值進行排序，取前一百名的排行榜。</li>
              </ol>
              <li>帳號查詢頁面：</li>
              <ol>
                <li>在帳號查詢頁面中，使用者可以點擊各區塊以檢視該使用者的各項紀錄與數據資訊。</li>
                <li>登入的使用者隨時可以在導覽列中點擊帳號資訊頁面來查看自己的資訊，並進行繳稅。</li>
                <li>目前不提供搜索使用者的功能，想要查看其他使用者的資訊，只能先點擊該使用者出現於紀錄或者他處的帳號連結才能進入其帳號資訊頁面。</li>
                <li>帳號資訊頁面的網址列會呈現該名使用者的唯一識別碼，該識別碼永久不變。</li>
              </ol>
              <li>舉報違規紀錄頁面：</li>
              <ol>
                <li>在舉報違規紀錄頁面中，使用者查閱所有使用者的舉報紀錄，與所有金融管理委員的處置行為。</li>
              </ol>
            </ol>
          </div>
        </div>
      </div>
