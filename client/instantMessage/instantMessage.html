<template name="instantMessage">
  <div class="card">
    <div class="card-block">
      <h1 class="card-title mb-1">即時訊息</h1>
      <hr />
      {{#if currentUser}}
        {{> instantMessageChatForm}}
        <hr />
      {{/if}}
      <form>
        <div class="form-group">
          篩選器：
          <div class="btn-group">
            {{> instantMessageFilterButton type='聊天發言'}}
            {{> instantMessageFilterButton type='創立公司'}}
            {{> instantMessageFilterButton type='參與投資'}}
            {{> instantMessageFilterButton type='創立失敗'}}
            {{> instantMessageFilterButton type='創立成功'}}
            {{> instantMessageFilterButton type='取消下單'}}
            {{> instantMessageFilterButton type='公司釋股'}}
            {{> instantMessageFilterButton type='交易紀錄'}}
            {{> instantMessageFilterButton type='參選紀錄'}}
            {{> instantMessageFilterButton type='經理管理'}}
            {{> instantMessageFilterButton type='推薦產品'}}
            {{> instantMessageFilterButton type='就任經理'}}
          </div>
        </div>
      </form>
      {{> instantMessageList}}
    </div>
  </div>
</template>

<template name="instantMessageChatForm">
  <form>
    <div class="input-group">
      <input
        class="form-control"
        type="text"
        name="message"
        placeholder="請輸入要發言的內容"
      />
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">
          聊天發言
        </button>
      </span>
    </div>
  </form>
</template>

<template name="instantMessageFilterButton">
  <button class="{{btnClass}}" type="button">
    {{btnText}}
  </button>
</template>

<template name="instantMessageList">
  <div>
    {{#each messageList}}
      <div>
        <span class="text-info d-inline-block text-right" style="width: 220px;">({{formatDateText this.createdAt}})</span>
        {{{getTypeHtml this}}}
        {{this.message}}
      </div>
    {{/each}}
  </div>
</template>
