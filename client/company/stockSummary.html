<template name="stockSummary">
  <div class="card">
    <div class="card-block">
      <h1 class="card-title mb-1">股市總覽</h1>
      <hr />
      {{> stockFilterForm}}
      <hr />
      {{#each companyList}}
        {{> companySummary}}
      {{/each}}
      {{#with paginationData}}
        {{> pagination}}
      {{/with}}
    </div>
  </div>
</template>

<template name="stockFilterForm">
  <form class="form-inline">
    <button class="{{isOnlyShowMineBtnClass}}" type="button" data-action="toggleIsOnlyShowMine">
      只列出我所持有的股票
    </button>
    <button class="{{sortByBtnClass 'lastPrice'}}" value="lastPrice" type="button" data-action="sortBy">
      依股價排序
    </button>
    <button class="{{sortByBtnClass 'totalValue'}}" value="totalValue" type="button" data-action="sortBy">
      依總市值排序
    </button>
    <div class="input-group">
      <input
        class="form-control"
        type="text"
        name="keyword"
        placeholder="請輸入關鍵字"
        value="{{keyword}}"
      />
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search" aria-hidden="true"></i>
          搜索
        </button>
      </span>
    </div>
  </form>
</template>

<template name="companySummary">
  <div class="media company-summary">
    <div class="d-sm-flex picture">
      {{#if getPicture}}
        <img src="{{getPicture}}" />
      {{else}}
        無圖示
      {{/if}}
    </div>
    <div class="media-body row border-grid-body">
      <div class="col-4 col-lg-3 text-right border-grid">角色名稱：</div>
      <div class="col-8 col-lg-3 text-truncate border-grid" title="{{this.companyName}}">
        {{{getCompanyLink this.companyName}}}
      </div>
      <div class="col-4 col-lg-3 text-right border-grid">經理人：</div>
      <div class="col-8 col-lg-3 text-truncate border-grid" title="{{displayManager this.manager}}">
        {{displayManager this.manager}}
      </div>
      <div class="col-4 col-lg-3 text-right border-grid">創立日期：</div>
      <div class="col-8 col-lg-3 text-truncate border-grid" title="{{formatDateText this.createdAt}}">
        {{formatDateText this.createdAt}}
      </div>
      <div class="col-4 col-lg-3 text-right border-grid">搜索標籤：</div>
      <div class="col-8 col-lg-3 text-truncate border-grid" title="{{displayTagList this.tags}}">
        {{{displayTagList this.tags}}}
      </div>
      <div class="col-4 col-lg-3 text-right border-grid">最後成交價：</div>
      <div class="col-8 col-lg-3 text-right border-grid" title="{{this.lastPrice}}">
        <span class="{{priceDisplayClass this.lastPrice this.listPrice}}">
          $ {{this.lastPrice}}
        </span>
      </div>
      <div class="col-4 col-lg-3 text-right border-grid">參考價格：</div>
      <div class="col-8 col-lg-3 text-right border-grid" title="{{this.lastPrice}}">
        <span class="{{priceDisplayClass this.lastPrice this.listPrice}}">
          $ {{this.listPrice}}
        </span>
      </div>
      <div class="col-4 col-lg-3 text-right border-grid">總市值：</div>
      <div class="col-8 col-lg-3 text-right border-grid" title="{{this.totalValue}}">
        $ {{this.totalValue}}
      </div>
      <div class="col-4 col-lg-3 text-right text-truncate border-grid" title="{{this.chairmanTitle}}">
        {{#if isChairman this.companyName}}
          <a href="#" data-action="changeChairmanTitle">
            {{this.chairmanTitle}}：
          </a>
        {{else}}
          {{this.chairmanTitle}}：
        {{/if}}
      </div>
      <div class="col-8 col-lg-3 text-truncate border-grid" title="{{getChainman this.companyName}}">
        {{getChainman this.companyName}}
      </div>
      {{#if currentUser}}
        <div class="col-12 border-grid">
          {{#if isManager this.manager}}
            <div class="mb-1">
              您是該公司的經理人。
              <a class="btn btn-primary btn-sm" href="{{getManageHref this.companyName}}">
                經營管理
              </a>
            </div>
          {{/if}}
          <div class="mb-1">
            您在該公司持有{{getStockAmount this.companyName}}數量的股份，股權比例為{{getStockPercentage this.companyName this.totalRelease}}%。
            <button class="btn btn-info btn-sm" type="button" data-action="createBuyOrder">
              購入
            </button>
            {{#if getStockAmount this.companyName}}
              <button class="btn btn-info btn-sm" type="button" data-action="createSellOrder">
                賣出
              </button>
            {{/if}}
          </div>
          {{#each haveOrderList this.companyName}}
            <div class="mb-1">
              您有一筆以單價${{unitPrice}}{{orderType}}數量{{amount}}股份的訂單尚未交易完成，目前已處理了{{done}}數量。
              <button class="btn btn-danger btn-sm" type="button" data-cancel-order="{{_id}}">
                取消訂單
              </button>
            </div>
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
