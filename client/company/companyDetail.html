<template name="companyDetail">
  <div class="card">
    {{#with companyData}}
      {{#if companyData.isSeal}}
        <div class="card-block">
          該公司已被金融管理委員會查封！
          {{#if currentUser.profile.isAdmin}}
            <a class="btn btn-danger float-right" href="#" data-action="seal">
              解除查封
            </a>
          {{/if}}
          {{#if currentUser}}
            {{#if isFavorite this._id}}
              <a class="btn btn-primary float-right" href="#" data-action="toggleFavorite" data-toggle-favorite="{{this._id}}">
                移除最愛
              </a>
            {{/if}}
          {{/if}}
          <div class="row border-grid-body" style="margin-top: 30px;">
            {{> companyLogList}}
          </div>
        </div>
      {{else}}
        <div class="card-block">
          <h1 class="card-title text-truncate">
            {{this.companyName}}
            {{#if currentUser}}
              {{#if currentUser.profile.isAdmin}}
                <a class="btn btn-danger float-right" href="#" data-action="seal">
                  查封關停
                </a>
                {{#if this.illegalReason}}
                  <a class="btn btn-danger float-right" href="#" data-action="unmarkCompanyIllegal">
                    解除違規標記
                  </a>
                {{else}}
                  <a class="btn btn-danger float-right" href="#" data-action="markCompanyIllegal">
                    標記違規
                  </a>
                {{/if}}
                <a class="btn btn-warning float-right" href="#" data-action="changeCompanyName">
                  更名
                </a>
                <a class="btn btn-info float-right" href="#" data-action="fscAnnouncement">
                  金管會通告
                </a>
              {{else}}
                <a class="btn btn-danger float-right" href="#" data-action="accuseCompany">
                  舉報違規
                </a>
              {{/if}}
              <a class="btn btn-primary float-right" href="#" data-toggle-employ="{{this._id}}">
                {{#if isEmployee}}
                  取消員工報名
                {{else}}
                  員工報名
                {{/if}}
              </a>
              {{#if isFavorite this._id}}
                <a class="btn btn-primary float-right" href="#" data-action="toggleFavorite" data-toggle-favorite="{{this._id}}">
                  移除最愛
                </a>
              {{else}}
                <a class="btn btn-primary float-right" href="#" data-action="toggleFavorite" data-toggle-favorite="{{this._id}}">
                  加入最愛
                </a>
              {{/if}}
            {{/if}}
          </h1>
          {{#if this.illegalReason}}
            <div class="mb-1 text-danger">
              <i class="fa fa-warning"></i>
              本公司已被標記為違規！原因：{{sanitizeHtml this.illegalReason}}
            </div>
          {{/if}}
          {{#if showAllTags this.tags}}
            {{#each tag in this.tags}}
              <span class="badge badge-default">{{tag}}</span>
            {{/each}}
          {{else}}
            {{#each tag in firstFewTags this.tags}}
              <span class="badge badge-default">{{tag}}</span>
            {{/each}}
            <span class="badge badge-primary" style="cursor: pointer;" data-action="showAllTags">顯示全部標籤</span>
          {{/if}}
          <hr />
          <h2 class="card-subtitle mb-2 text-muted">
            {{this.chairmanTitle}}：
            {{>userLink this.chairman}}
            {{#if isChairman this._id}}
              <a class="btn btn-primary btn-sm" href="#" data-action="changeChairmanTitle">
                修改頭銜
              </a>
            {{/if}}
          </h2>
          <h3>
            經理人：
            {{>userLink this.manager}}
            {{#if isUserId this.manager}}
              <a class="btn btn-primary btn-sm" href="{{getManageHref this._id}}">
                經營管理
              </a>
              {{#if canUpdateSalary}}
                <a class="btn btn-primary btn-sm" href="#" data-action="updateSalary">
                  設定薪資
                </a>
              {{else}}
                <a class="btn btn-primary btn-sm disabled" href="#">
                  設定薪資
                </a>
              {{/if}}
              {{#if canUpdateSeasonalBonus}}
                <a class="btn btn-primary btn-sm" href="#" data-action="updateSeasonalBonus">
                  設定分紅
                </a>
              {{else}}
                <a class="btn btn-primary btn-sm disabled" href="#">
                  設定分紅
                </a>
              {{/if}}
              <a class="btn btn-danger btn-sm" href="#" data-action="resignManager">
                辭去職務
              </a>
            {{else}}
              {{#if currentUser}}
                {{#if currentUser.profile.isAdmin}}
                  <a class="btn btn-primary btn-sm" href="{{getManageHref this._id}}">
                    經營管理
                  </a>
                {{/if}}
              {{/if}}
            {{/if}}
          </h3>
          <hr />
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="text-success this-season-salary" title="{{companyData.salary}}">
              本季度員工薪資：${{currencyFormat companyData.salary}}
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="text-success next-season-salary" title="{{companyData.nextSeasonSalary}}">
                下季度員工薪資：${{currencyFormat companyData.nextSeasonSalary}}
                {{#if canUpdateSalary}}
                  <span class="badge badge-pill badge-warning">暫定</span>
                {{/if}}
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="text-success this-season-bonus" title="{{companyData.seasonalBonusPercent}}">
                本季度員工分紅：{{companyData.seasonalBonusPercent}}%
                {{#if canUpdateSeasonalBonus}}
                  <span class="badge badge-pill badge-warning">暫定</span>
                {{/if}}
              </div>
            </div>
            <div class="col-12 col-md-6">
              {{#if haveNextSeasonProduct}}
                <div class="text-success">下季度待上架產品：有</div>
              {{else}}
                <div class="text-danger">下季度待上架產品：無</div>
              {{/if}}
            </div>
          </div>
          <hr />
          {{> companyDetailTable}}
        </div>
      {{/if}}
    {{else}}
      <div class="card-block">
        Loading...
      </div>
    {{/with}}
  </div>
</template>

<template name="companyDetailTable">
  <div class="company-detail">
    <div class="media">
      <div class="d-sm-flex picture">
        {{#if this.pictureBig}}
          <img src="{{this.pictureBig}}" />
        {{else}}
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png" />
        {{/if}}
      </div>
      <div class="media-body hidden-sm-down company-description"><h4>角色簡介</h4>{{this.description}}</div>
    </div>
    <div class="row border-grid-body" style="margin-top: 15px;">
      <div class="col-12 border-grid hidden-md-up company-description"><h4>角色簡介</h4>{{this.description}}</div>
      <div class="col-12 border-grid stock-price-history">
        <a class="d-block h4" href="#" data-toggle-panel="chart">
          股價趨勢
          {{#if isDisplayPanel 'chart'}}
            <i class="fa fa-folder-open" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-folder" aria-hidden="true"></i>
          {{/if}}
        </a>
      </div>
      {{#if isDisplayPanel 'chart'}}
        <div class="col-12 border-grid">
          {{> companyChart}}
        </div>
      {{/if}}
      <div class="col-12 border-grid company-statistic">
        <a class="d-block h4" href="#" data-toggle-panel="numbers">
          數據資訊
          {{#if isDisplayPanel 'numbers'}}
            <i class="fa fa-folder-open" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-folder" aria-hidden="true"></i>
          {{/if}}
        </a>
      </div>
      {{#if isDisplayPanel 'numbers'}}
        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">參考價格</span>
          <span class="text-nowrap">$ {{currencyFormat this.listPrice}}</span>
        </div>
        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">最後價格</span>
          <span class="text-nowrap {{priceDisplayClass this.lastPrice this.listPrice}}">$ {{currencyFormat this.lastPrice}}</span>
        </div>

        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">日成交量</span>
          <span class="text-nowrap">{{> companyTodayDealAmount}}</span>
        </div>
        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">總釋股數</span>
          <span class="text-nowrap">{{this.totalRelease}} 股</span>
        </div>

        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">資本額</span>
          <span class="text-nowrap">$ {{currencyFormat this.capital}}</span>
        </div>
        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">參考市值</span>
          <span class="text-nowrap">$ {{currencyFormat this.totalValue}}</span>
        </div>

        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">本季營利</span>
          <span class="text-nowrap">$ {{currencyFormat this.profit}}</span>
        </div>
        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">每股盈餘</span>
          <span class="text-nowrap">$ {{currencyFormat (getCompanyEPS this)}}</span>
        </div>

        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">本益比</span>
          <span class="text-nowrap">{{getCompanyPERatio this}}</span>
        </div>
        <div class="col-6 col-md-3 col-lg-2 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">益本比</span>
          <span class="text-nowrap">{{getCompanyEPRatio this}}</span>
        </div>

        <div class="col-4 col-md-2 col-lg-1 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">公司評級</span>
          <span class="text-nowrap">{{this.grade}}</span>
        </div>
        <div class="col-8 col-md-4 col-lg-3 border-grid d-flex flex-column align-items-center justify-content-between">
          <span class="text-nowrap">創立時間</span>
          <span class="text-nowrap">{{formatDateText this.createdAt}}</span>
        </div>
      {{/if}}
      <div class="col-12 border-grid">
        <a class="d-block h4" href="#" data-toggle-panel="order">
          交易訂單
          {{#if isDisplayPanel 'order'}}
            <i class="fa fa-folder-open" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-folder" aria-hidden="true"></i>
          {{/if}}
        </a>
      </div>
      {{#if isDisplayPanel 'order'}}
        {{> companyBuyOrderList}}
        {{> companySellOrderList}}
      {{/if}}
      <div class="col-12 border-grid">
        <a class="d-block h4" href="#" data-toggle-panel="product">
          產品中心
          {{#if isDisplayPanel 'product'}}
            <i class="fa fa-folder-open" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-folder" aria-hidden="true"></i>
          {{/if}}
        </a>
      </div>
      {{#if isDisplayPanel 'product'}}
        {{> companyCurrentProductList}}
        {{> companyAllPrudctList}}
      {{/if}}
      <div class="col-12 border-grid">
        <a class="d-block h4" href="#" data-toggle-panel="director">
          董事會
          {{#if isDisplayPanel 'director'}}
            <i class="fa fa-folder-open" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-folder" aria-hidden="true"></i>
          {{/if}}
        </a>
      </div>
      {{#if isDisplayPanel 'director'}}
        {{> companyDirectorList}}
        {{> companyElectInfo}}
      {{/if}}
      <div class="col-12 border-grid">
        <a class="d-block h4" href="#" data-toggle-panel="employee">
          員工名冊
          {{#if isDisplayPanel 'employee'}}
            <i class="fa fa-folder-open" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-folder" aria-hidden="true"></i>
          {{/if}}
        </a>
      </div>
      {{#if isDisplayPanel 'employee'}}
        {{> companyEmployeeList}}
      {{/if}}
      <div class="col-12 border-grid">
        <a class="d-block h4" href="#" data-toggle-panel="arena">
          最萌亂鬥大賽
          {{#if isDisplayPanel 'arena'}}
            <i class="fa fa-folder-open" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-folder" aria-hidden="true"></i>
          {{/if}}
        </a>
      </div>
      {{#if isDisplayPanel 'arena'}}
        {{> companyArenaInfo}}
      {{/if}}
      <div class="col-12 border-grid">
        <a class="d-block h4" href="#" data-toggle-panel="log">
          所有紀錄
          {{#if isDisplayPanel 'log'}}
            <i class="fa fa-folder-open" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-folder" aria-hidden="true"></i>
          {{/if}}
        </a>
      </div>
      {{#if isDisplayPanel 'log'}}
        {{> companyLogList}}
      {{/if}}
    </div>
  </div>
</template>

<template name="companyChart">
  <div class="row" style="padding-top: 10px;">
    <div class="col chart" style="overflow: hidden;"></div>
    <div class="col" style="max-width: 80px;">
      <div class="btn-group-vertical d-flex" role="group">
        <button type="button" class="btn btn-secondary btn-sm active" data-chart-type="trend">走勢</button>
        <button type="button" class="btn btn-secondary btn-sm" data-chart-type="day">日K</button>
        <button type="button" class="btn btn-secondary btn-sm" data-chart-type="12hr">12時</button>
        <button type="button" class="btn btn-secondary btn-sm" data-chart-type="4hr">4時</button>
        <button type="button" class="btn btn-secondary btn-sm" data-chart-type="60min">60分</button>
        <button type="button" class="btn btn-secondary btn-sm" data-chart-type="30min">30分</button>
      </div>
    </div>
  </div>
</template>

<template name="companyTodayDealAmount">
  {{getTodayDealAmount}} 股
</template>

<template name="companyBuyOrderList">
  <div class="col-12 col-md-6 border-grid">
    <h4>
      市場買單
      {{#if currentUser}}
        <button class="btn btn-info btn-sm" type="button" data-action="createBuyOrder">
          下單
        </button>
      {{/if}}
    </h4>
    {{#each order in myOrderList}}
      <div>
        {{>userLink order.userId}}
        以${{currencyFormat order.unitPrice}}單價{{order.orderType}}數量{{minus order.amount order.done}}。
        <button class="btn btn-danger btn-sm" type="button" data-cancel-order="{{order._id}}">
          取消訂單
        </button>
      </div>
    {{/each}}
    {{#each order in orderList}}
      <div>
        {{>userLink order.userId}}
        以${{currencyFormat order.unitPrice}}單價{{order.orderType}}數量{{minus order.amount order.done}}。
      </div>
    {{/each}}
    {{#with paginationData}}
      {{> pagination}}
    {{/with}}
  </div>
</template>

<template name="companySellOrderList">
  <div class="col-12 col-md-6 border-grid">
    <h4>
      市場賣單
      {{#if getStockAmount this._id}}
        <button class="btn btn-info btn-sm" type="button" data-action="createSellOrder">
          下單
        </button>
      {{/if}}
    </h4>
    {{#each order in myOrderList}}
      <div>
        {{>userLink order.userId}}
        以${{currencyFormat order.unitPrice}}單價{{order.orderType}}數量{{minus order.amount order.done}}。
        <button class="btn btn-danger btn-sm" type="button" data-cancel-order="{{order._id}}">
          取消訂單
        </button>
      </div>
    {{/each}}
    {{#each order in orderList}}
      <div>
        {{>userLink order.userId}}
        以${{currencyFormat order.unitPrice}}單價{{order.orderType}}數量{{minus order.amount order.done}}。
      </div>
    {{/each}}
    {{#with paginationData}}
      {{> pagination}}
    {{/with}}
  </div>
</template>

<template name="companyCurrentProductList">
  <div class="col-12 col-md-6 border-grid">
    <h4>
      當季產品
    </h4>
    <div class="row mb-1">
      <div class="col-9 text-center">產品名稱</div>
      <div class="col-3 text-center">投票</div>
    </div>
    {{#each product in productList}}
      <div class="row mb-1 align-items-center">
        <div class="col-9">
          <div class="text-truncate">{{>productLink product._id}}</div>
          <div class="small text-truncate" title="{{product.description}}">{{product.description}}</div>
        </div>
        <div class="col-3 text-center">
          <button class="btn btn-primary btn-sm" type="button" data-vote-product="{{product._id}}">
            {{product.votes}}
            <i class="fa fa-money" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    {{else}}
      <div class="text-center">
        沒有任何產品！
      </div>
    {{/each}}
  </div>
</template>

<template name="companyAllPrudctList">
  <div class="col-12 col-md-6 border-grid">
    <h4>
      暢銷產品排行
    </h4>
    <div class="row mb-1">
      <div class="col-9 text-center">產品名稱</div>
      <div class="col-3 text-center">投票</div>
    </div>
    {{#each product in productList}}
      <div class="row mb-1 align-items-center">
        <div class="col-9">
          <div class="text-truncate">{{>productLink product._id}}</div>
          <div class="small text-truncate">{{product.description}}</div>
        </div>
        <div class="col-3 text-center">
          <button class="btn btn-primary btn-sm" type="button" data-like-product="{{product._id}}">
            {{product.likeCount}}
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    {{else}}
      <div class="text-center">
        沒有任何產品！
      </div>
    {{/each}}
    <a class="h6 text-info float-right" href="{{productCenterHref}}">
      更多...
    </a>
  </div>
</template>

<template name="companyDirectorList">
  <div class="col-12 border-grid">
    <div class="row mb-1">
      <div class="col-md-3 col-4 text-center text-nowrap">使用者帳號</div>
      <div class="col-md-1 col-3 text-center text-nowrap">股份數</div>
      <div class="col-md-1 col-3 text-center text-nowrap">比例</div>
      <div class="col-md-7 col-12 text-center text-nowrap">留言</div>
    </div>
    {{#each director in directorList}}
      <div class="row mb-1">
        <div class="col-md-3 col-4 text-truncate">
          {{#if isDirectorInVacation director.userId}}
            <small><span class="badge badge-info">渡假中</span></small>
          {{/if}}
          {{>userLink director.userId}}
        </div>
        <div class="col-md-1 col-3 text-right" title="{{director.stocks}}">
          {{director.stocks}}
        </div>
        <div class="col-md-1 col-3 text-right" title="{{getPercentage director.stocks}}%">
          {{getPercentage director.stocks}}%
        </div>
        <div class="col-md-7 col-12 text-left" title="{{getMessage director.message}}">
          {{getMessage director.message}}
        </div>
      </div>
    {{else}}
      <div class="text-center">
        沒有任何董事！
      </div>
    {{/each}}
    {{#with paginationData}}
      {{> pagination}}
    {{/with}}
    {{#if getStockAmount this._id}}
      <form>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">董事會留言</span>
            <input
              class="form-control"
              type="text"
              name="message"
              placeholder="身為董事會成員，你可以留下一則不超過一百個字的留言，同一時間只能存在一則留言。"
              maxlength="100"
              value="{{getMyMessage this._id}}"
            />
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">
                送出
              </button>
            </span>
          </div>
        </div>
      </form>
    {{/if}}
  </div>
</template>

<template name="companyElectInfo">
  <div class="col-12 border-grid">
    <h4>
      選舉下個商業季度的負責經理人：
      {{#if canContendManager}}
        <button
          class="btn btn-primary btn-sm"
          type="button"
          data-action="contendManager"
        >
          我要參選
        </button>
      {{/if}}
    </h4>
    <div class="row mb-1">
      <div class="col-2 text-center">候選人</div>
      <div class="col-2 text-center">董事會支持率</div>
      <div class="col-8 text-center">支持者</div>
    </div>
    {{#each candidate in this.candidateList}}
      <div class="row mb-1">
        <div class="col-2 text-left text-truncate">
          {{>userLink candidate}}
          {{#if getStockAmount}}
            <button
              class="btn btn-primary btn-sm float-right"
              type="button"
              data-support-candidate="{{@index}}"
            >
              <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
            </button>
          {{/if}}
        </div>
        <div class="col-2 text-right">
          {{getSupportPercentage @index}} %
        </div>
        <div class="col-8 text-left text-truncate">
          {{#each supporter in supportList @index}}
            {{>userLink supporter}}
          {{else}}
            無
          {{/each}}
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="companyEmployeeList">
  <div class="col-12 border-grid">
    <h4>
      在職員工
    </h4>
    <div class="row mb-1">
      <div class="col-2 text-center">使用者帳號</div>
      <div class="col-3 text-center">報名時間</div>
      <div class="col-7 text-center">留言</div>
    </div>

    <div class="row mb-1" style="overflow-y: auto; max-height: 240px;">
      {{#each employee in employeeList}}
        <div class="col-2 text-truncate">
          {{>userLink employee.userId}}
        </div>
        <div class="col-3">
          {{formatDateText employee.registerAt}}
        </div>
        <div class="col-7">
          {{showMessage employee.message}}
        </div>
      {{else}}
        <div class="col-12 text-center">
          沒有在職員工！
        </div>
      {{/each}}
    </div>

    {{#if isCurrentUserEmployed}}
      <form>
        <div class="form-group">

<template name="arenaStrategyForm">
  <form class="row">
    <h5 class="col-12">決定這一屆大賽的賽場策略：</h5>
    <div class="form-group col-12 col-lg-6">
      <label for="spCost">設定特攻消耗數值：</label>
      <input
        class="form-control"
        type="number"
        name="spCost"
        value="{{valueOf 'spCost'}}"
        min="1"
        max="10"
      />
      {{{errorHtmlOf 'spCost'}}}
    </div>
    <div class="col-12 col-lg-6 text-info">
      <div class="text-warning">特攻消耗數值越高越容易使出特殊攻擊，但也會越快耗盡SP。</div>
      <div>{{spForecast}}</div>
    </div>
    <div class="form-group col-12 col-lg-6">
      <label for="normalManner">設定普通攻擊招式名：</label>
      <input
        class="form-control"
        type="text"
        name="normalManner"
        value="{{getManner 'normal' 0}}"
        placeholder="請設定第一招普通攻擊的招式名稱"
      />
      <input
        class="form-control"
        type="text"
        name="normalManner"
        value="{{getManner 'normal' 1}}"
        placeholder="請設定第二招普通攻擊的招式名稱"
      />
      <input
        class="form-control"
        type="text"
        name="normalManner"
        value="{{getManner 'normal' 2}}"
        placeholder="請設定第三招普通攻擊的招式名稱"
      />
    </div>
    <div class="form-group col-12 col-lg-6">
      <label for="specialManner">設定特殊攻擊招式名：</label>
      <input
        class="form-control"
        type="text"
        name="specialManner"
        value="{{getManner 'special' 0}}"
        placeholder="請設定第一招特殊攻擊的招式名稱"
      />
      <input
        class="form-control"
        type="text"
        name="specialManner"
        value="{{getManner 'special' 1}}"
        placeholder="請設定第二招特殊攻擊的招式名稱"
      />
      <input
        class="form-control"
        type="text"
        name="specialManner"
        value="{{getManner 'special' 2}}"
        placeholder="請設定第三招特殊攻擊的招式名稱"
      />
    </div>
    {{#if hasEnemy}}
      <div class="form-group col-12 col-lg-6">
        <div class="mb-2">
          排列優先攻擊順序：
          <button class="btn btn-success btn-sm float-right" type="button" data-action="sortAll">
            自動排序<i class="fa fa-angle-double-right" aria-hidden="true"></i>
          </button>
        </div>
        <div class="form-control" style="height: 400px; overflow-y: auto; border: 1px solid #999;">
          {{#each enemyList}}
            {{#if notSorted this._id}}
              <div
                class="px-1 py-1"
                style="border: 1px solid #ddd; line-height: 1.75rem;"
              >
                {{>companyLink this.companyId}}
                <button
                  class="btn btn-success btn-sm float-right"
                  type="button"
                  data-add="{{this._id}}"
                >
                  <i class="fa fa-plus-square"></i>
                </button>
              </div>
            {{/if}}
          {{/each}}
        </div>
      </div>
      <div class="form-group col-12 col-lg-6">
        <div class="mb-2">
          已排序：
        </div>
        <div class="form-control" style="height: 400px; overflow-y: auto; border: 1px solid #999;">
          {{#each sortedEnemyList}}
            <div
              class="px-1 py-1"
              style="border: 1px solid #ddd; line-height: 1.75rem;"
            >
              {{>companyLink this.companyId}}
              <button
                class="btn btn-danger btn-sm float-right"
                type="button"
                data-remove="{{this._id}}"
              >
                <i class="fa fa-minus-square"></i>
              </button>
            </div>
          {{/each}}
        </div>
      </div>
    {{else}}
      <div class="col-12 text-info">報名尚未截止，暫時無法設定攻擊優先順序。</div>
    {{/if}}
    <hr />
    <div class="col-12 text-right">
      <button class="btn btn-secondary" type="reset">重設</button>
      <button class="btn btn-primary" type="submit">送出</button>
    </div>
  </form>
</template>
