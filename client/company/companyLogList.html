<template name="companyLogList">
  <button class="btn btn-outline-info btn-sm mt-1" data-action="toggleOnlyShowMine">
    {{#if onlyShowMine}}
      檢視所有紀錄
    {{else}}
      只檢視自身紀錄
    {{/if}}
  </button>
  {{#each logData in logList}}
    {{>displayLog logData}}
  {{else}}
    查無資料！
  {{/each}}
  {{> pagination paginationData}}
</template>
