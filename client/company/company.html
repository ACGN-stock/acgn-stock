<template name="company">
  <div class="card">
    {{#with companyData}}
      <div class="card-block">
        <h1 class="card-title">{{this.companyName}}</h1>
        <hr />
        <h2 class="card-subtitle mb-2 text-muted">
          {{this.chairmanTitle}}：
          {{getChainman this.companyName}}
          {{#if isChairman this.companyName}}
            <a class="btn btn-primary btn-sm" href="#" data-action="changeChairmanTitle">
              修改頭銜
            </a>
          {{/if}}
        </h2>
        <h3>
          經理人：
          {{displayManager this.manager}}
          {{#if isManager this.manager}}
            <a class="btn btn-primary btn-sm" href="{{getManageHref this.companyName}}">
              經營管理
            </a>
            <a class="btn btn-danger btn-sm" href="#" data-action="resignManager">
              辭去職務
            </a>
          {{/if}}
        </h3>
        <hr />
        {{> companyDetail}}
      </div>
    {{else}}
      <div class="card-block">
        查無資料，該公司可能已被撤銷！
      </div>
    {{/with}}
    {{> companyLogList}}
  </div>
</template>

<template name="companyDetail">
  <div class="company-detail">
    <div class="row">
      <div class="picture">
        {{#if this.pictureBig}}
          <img src="{{this.pictureBig}}" />
        {{else}}
          無圖示
        {{/if}}
      </div>
      <div class="col chart"></div>
    </div>
    <div class="extra" style="white-space: pre-wrap;padding: 5px 15px;"><h4>角色簡介</h4>{{this.description}}</div>
    <div class="extra">
      <div class="row">
        <div class="title">股票參考價格：</div>
        <div class="col text-right">
          $ {{this.listPrice}}
        </div>
        <div class="title">最後成交價格：</div>
        <div class="{{priceDisplayClass this.lastPrice this.listPrice}}">
          $ {{this.lastPrice}}
        </div>
        <div class="title">參考市值：</div>
        <div class="col text-right">
          $ {{this.totalValue}}
        </div>
      </div>
    </div>
    <div class="extra">
      <div class="row">
        <div class="title">本季營利額：</div>
        <div class="col text-right">
          $ {{this.profit}}
        </div>
        <div class="title">總釋出股票：</div>
        <div class="col text-right">
          {{this.totalRelease}}股
        </div>
        <div class="title">今日成交量：</div>
        <div class="col text-right">
          {{getTodayDealAmount}} 股
        </div>
      </div>
    </div>
    <div class="extra">
      <div class="row">
        {{> companyBuyOrderList}}
        {{> companySellOrderList}}
      </div>
    </div>
    <div class="extra">
      <div class="row">
        {{> companyCurrentProductList companyName=this.companyName}}
        {{> companyAllPrudctList companyName=this.companyName}}
      </div>
    </div>
    {{> companyDirectorList companyName=this.companyName totalRelease=this.totalRelease}}    
    {{> companyElectInfo}}
  </div>
</template>

<template name="companyBuyOrderList">
  <div class="col-6">
    <h4>
      市場買單
      <button class="btn btn-info btn-sm" type="button" data-action="createBuyOrder">
        下單
      </button>
    </h4>
    {{#each order in myOrderList}}
      <div>
        {{getOrderDescription order}}
        <button class="btn btn-danger btn-sm" type="button" data-cancel-order="{{order._id}}">
          取消訂單
        </button>
      </div>
    {{/each}}
    {{#each order in orderList}}
      <div>
        {{getOrderDescription order}}
      </div>
    {{/each}}
    {{#with paginationData}}
      {{> pagination}}
    {{/with}}
  </div>
</template>

<template name="companySellOrderList">
  <div class="col-6">
    <h4>
      市場賣單
      {{#if getStockAmount this.companyName}}
        <button class="btn btn-info btn-sm" type="button" data-action="createSellOrder">
          下單
        </button>
      {{/if}}
    </h4>
    {{#each order in myOrderList}}
      <div>
        {{getOrderDescription order}}
        <button class="btn btn-danger btn-sm" type="button" data-cancel-order="{{order._id}}">
          取消訂單
        </button>
      </div>
    {{/each}}
    {{#each order in orderList}}
      <div>
        {{getOrderDescription order}}
      </div>
    {{/each}}
    {{#with paginationData}}
      {{> pagination}}
    {{/with}}
  </div>
</template>

<template name="companyCurrentProductList">
  <div class="col-6">
    <h4>
      當季產品
    </h4>
    <div class="row mb-1">
      <div class="col-9 text-center">產品名稱</div>
      <div class="col-3 text-center">投票</div>
    </div>
    {{#each product in productList}}
      <div class="row mb-1">
        <div class="col-9 text-truncate">
          <a href="{{product.url}}" target="_blank">{{product.productName}}</a>
        </div>
        <div class="col-3 text-center">
          <button class="btn btn-primary btn-sm" type="button" data-vote-product="{{product._id}}">
            {{product.votes}}
            <i class="fa fa-money" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    {{else}}
      <div class="text-center">
        沒有任何產品！
      </div>
    {{/each}}
  </div>
</template>

<template name="companyAllPrudctList">
  <div class="col-6">
    <h4>
      董事推薦產品
    </h4>
    <div class="row mb-1">
      <div class="col-9 text-center">產品名稱</div>
      <div class="col-3 text-center">投票</div>
    </div>
    {{#each product in productList}}
      <div class="row mb-1">
        <div class="col-9 text-truncate">
          <a href="{{product.url}}" target="_blank">{{product.productName}}</a>
        </div>
        <div class="col-3 text-center">
          <button class="btn btn-primary btn-sm" type="button" data-like-product="{{product._id}}">
            {{product.likeCount}}
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    {{else}}
      <div class="text-center">
        沒有任何產品！
      </div>
    {{/each}}
    <a class="h6 text-info float-right" href="{{productCenterHref}}">
      更多...
    </a>
  </div>
</template>

<template name="companyDirectorList">
  <div class="col-12">
    <h4>董事會成員</h4>
    <div class="row mb-1">
      <div class="text-center" style="width: 120px;">使用者帳號</div>
      <div class="text-center" style="width: 80px;">股份數</div>
      <div class="text-center" style="width: 80px;">比例</div>
      <div class="col text-center">留言</div>
    </div>
    {{#each director in directorList}}
      <div class="row mb-1">
        <div class="text-left text-truncate" style="width: 120px; padding-left: 5px;" title="{{director.username}}">
          {{director.username}}
        </div>
        <div class="text-right" style="width: 80px; padding-right: 5px;" title="{{director.stocks}} %">
          {{director.stocks}}
        </div>
        <div class="text-right" style="width: 80px; padding-right: 5px;" title="{{getPercentage director.stocks}} %">
          {{getPercentage director.stocks}} %
        </div>
        <div class="col text-left text-truncate">
          {{getMessage director.message}}
        </div>
      </div>
    {{else}}
      <div class="text-center">
        沒有任何董事！
      </div>
    {{/each}}
    {{#with paginationData}}
      {{> pagination}}
    {{/with}}
    {{#if getStockAmount this.companyName}}
      <form>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">董事會留言</span>
            <input
              class="form-control"
              type="text"
              name="message"
              placeholder="身為董事會成員，你可以留下一則不超過一百個字的留言，同一時間只能存在一則留言。"
              maxlength="100"
              value="{{getMyMessage this.companyName}}"
            />
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">
                送出
              </button>
            </span>
          </div>
        </div>
      </form>
    {{/if}}
  </div>
</template>

<template name="companyElectInfo">
  <div class="extra">
    <div class="row">
      <div class="col">
        <h4>
          選舉下個商業季度的負責經理人：
          {{#if canContendManager}}
            <button
              class="btn btn-primary btn-sm"
              type="button"
              data-action="contendManager"
            >
              我要參選
            </button>
          {{/if}}
        </h4>
        <div class="row mb-1">
          <div class="col-2 text-center">候選人</div>
          <div class="col-2 text-center">董事會支持率</div>
          <div class="col-8 text-center">支持者</div>
        </div>
        {{#each candidate in this.candidateList}}
          <div class="row mb-1">
            <div class="col-2 text-left text-truncate">
              {{candidate}}
              {{#if getStockAmount}}
                <button
                  class="btn btn-primary btn-sm float-right"
                  type="button"
                  data-support-candidate="{{@index}}"
                >
                  <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                </button>
              {{/if}}
            </div>
            <div class="col-2 text-right">
              {{getSupportPercentage @index}} %
            </div>
            <div class="col-8 text-left text-truncate">
              {{getSupportList @index}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="companyLogList">
  <div class="card-block">
    <h2 class="card-title mb-1">所有相關紀錄：</h2>
    <hr />
    {{#each log in logList}}
      <div>
        <span class="text-info d-inline-block text-right" style="width: 220px;">({{formatDateText log.createdAt}})</span>
        {{{getLogDescriptionHtml log}}}
      </div>
    {{else}}
      查無資料！
    {{/each}}
    {{#with paginationData}}
      {{> pagination}}
    {{/with}}
  </div>
</template>
