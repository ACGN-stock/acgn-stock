<template name="pagination">
  {{#if haveData}}
    <nav>
      <ul class="pagination" style="width: 95%; margin: 1rem auto;">
        {{#each page in pages}}
          <li class="{{pageItemClass page}}">
            <a class="page-link" href="{{page}}">{{page}}</a>
          </li>
        {{/each}}
      </ul>
    </nav>
  {{/if}}
</template>
