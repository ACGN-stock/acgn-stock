<template name="switchContent">
  <ul class="nav nav-tabs mb-2 flex-column flex-sm-row">
    {{#each view in views}}
    <li class="nav-item">
      <a href="#" class="nav-link {{activeIfViewSelected view.name}}" data-view="{{view.name}}">{{view.displayName}}</a>
    </li>
    {{/each}}
  </ul>
  {{> Template.dynamic template=contentTemplateName data=data}}
</template>
