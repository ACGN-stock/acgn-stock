<template name="productCenterBySeason">
  <div class="card">
    <div class="card-block">
      <h1 class="card-title mb-1">產品中心</h1>
      <hr />
      {{> seasonNav}}
      <hr />
      {{> productListTable}}
    </div>
  </div>
</template>

<template name="seasonNav">
  <div class="text-center">
    <a {{seasonLinkAttrs 'prev'}}>
      <span aria-hidden="true">&laquo;</span>
    </a>
    商業季度：
    {{formatDateText seasonBegin}}
    ～
    {{formatDateText seasonEnd}}
    <a  {{seasonLinkAttrs 'next'}}>
      <span aria-hidden="true">&raquo;</span>
    </a>
  </div>
</template>

<template name="productListTable">
  <table class="table-bordered" style="width: 100%; table-layout: fixed;">
    <thead>
      <tr>
        <th class="text-center">產品名稱</th>
        <th class="text-center" style="cursor: pointer;" data-sort="companyName">
          公司名稱
          {{{getSortIcon 'companyName'}}}
        </th>
        <th class="text-center" style="width: 120px; cursor: pointer;" data-sort="type">
          類別
          {{{getSortIcon 'type'}}}
        </th>
        <th class="text-center" style="width: 120px; cursor: pointer;" data-sort="votes">
          得票數
          {{{getSortIcon 'votes'}}}
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each product in productList}}
        <tr>
          <td class="text-left text-truncate px-2">
            <a href="{{product.url}}" title="{{product.productName}}" target="_blank">
              {{product.productName}}
            </a>
          </td>
          <td class="text-left text-truncate px-2">
            <a href="{{getCompanyLinkHref product.companyName}}" title="{{product.companyName}}">
              {{product.companyName}}
            </a>
          </td>
          <td class="text-center">
            {{product.type}}
          </td>
          <td class="text-center px-2">
            {{#if canVote}}
              <button
                class="btn btn-primary btn-sm"
                type="button"
                data-vote-product="{{product._id._str}}"
              >
                {{product.votes}}
                <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
              </button>
            {{else}}
              {{product.votes}}
            {{/if}}
          </td>
        </tr>
      {{else}}
        <tr>
          <td class="text-center" colspan="4">當季度沒有任何產品上架！</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  {{#with paginationData}}
    {{> pagination}}
  {{/with}}
</template>
