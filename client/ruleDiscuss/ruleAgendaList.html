<template name="ruleAgendaList">
  <div class="card">
    <div class="card-block">
      <h1 class="card-title mb-1">
        規則討論
      </h1>
      <hr />
      <h3 class="d-flex flex-wrap justify-content-start align-items-center">
        <div class="text-nowrap text-muted">
          進行中的議程
        </div>
        {{#if currentUserHasRole 'planner'}}
          <div class="d-flex flex-wrap justify-content-end ml-auto">
            <a class="btn btn-primary" href="{{getNewAgendaHref}}">
              <i class="fa fa-plus" aria-hidden="true"></i>
              建立新議程
            </a>
          </div>
        {{/if}}
      </h3>
      <hr />
      <table class="table-bordered custom-responsive-table-md w-100" style="table-layout: fixed;">
        <thead>
          <tr>
            <th class="text-center text-truncate" style="width: 60%;" title="議程主題">議程主題</th>
            <th class="text-center text-truncate" title="結束日期">結束日期</th>
            <th class="text-center text-truncate" style="width: 10%;" title="相關討論">相關討論</th>
          </tr>
        </thead>
        <tbody>
          {{#each agenda in processingAgendaList}}
            <tr>
              <td class="text-left text-truncate px-md-2" data-title="議程主題">
                <a href="{{getAgendaHref agenda._id}}">{{agenda.title}}</a>
              </td>
              <td class="text-center text-truncate" data-title="結束日期">
                {{formatExpireDate agenda}}
              </td>
              <td class="text-center" data-title="相關討論">
                <a class="btn btn-primary btn-sm" href="{{agenda.discussionUrl}}" target="_blank">
                  連結
                </a>
              </td>
            </tr>
          {{else}}
            <tr class="default-content">
              <td class="text-center p-1" colspan=3>沒有進行中的議程！</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      <hr />
      <h3 class="card-subtitle text-muted">
        已結束的議程
      </h3>
      <hr />
      <table class="table-bordered custom-responsive-table-md w-100" style="table-layout: fixed;">
        <thead>
          <tr>
            <th class="text-center text-truncate" style="width: 60%;" title="議程主題">議程主題</th>
            <th class="text-center text-truncate" title="結束日期">結束日期</th>
            <th class="text-center text-truncate" style="width: 10%;" title="相關討論">相關討論</th>
          </tr>
        </thead>
        <tbody>
          {{#each agenda in finishAgendaList}}
            <tr>
              <td class="text-left text-truncate px-md-2" data-title="議程主題">
                <a href="{{getAgendaHref agenda._id}}">{{agenda.title}}</a>
              </td>
              <td class="text-center text-truncate" data-title="結束日期">
                {{formatExpireDate agenda}}
              </td>
              <td class="text-center" data-title="相關討論">
                <a class="btn btn-primary btn-sm" href="{{agenda.discussionUrl}}" target="_blank">
                  連結
                </a>
              </td>
            </tr>
          {{else}}
            <tr class="default-content">
              <td class="text-center p-1" colspan=3>沒有已結束的議程！</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
