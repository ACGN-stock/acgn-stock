<template name="arenaInfo">
  <div class="card">
    <div class="card-block">
      <h1 class="card-title mb-1">最萌亂鬥大賽</h1>
      <hr />
      {{> arenaInfoNav}}
      <hr />
      {{#with arenaData}}
        {{#if nowIsBeforeTimeOf arenaData.endDate}}
          {{#if nowIsBeforeTimeOf arenaData.joinEndDate}}
            <div>本屆最萌亂鬥大賽正在報名中。</div>
          {{else}}
            <div>本屆最萌亂鬥大賽報名已經截止。</div>
          {{/if}}
          <hr />
          <a class="d-block h3" href="#" data-toggle-panel="fighterList">
            參賽者列表
            {{#if isDisplayPanel 'fighterList'}}
              <i class="fa fa-folder-open" aria-hidden="true"></i>
            {{else}}
              <i class="fa fa-folder" aria-hidden="true"></i>
            {{/if}}
          </a>
          <hr />
          {{#if isDisplayPanel 'fighterList'}}
            {{> arenaFighterTable}}
          {{/if}}
        {{else}}
          <div>本屆最萌亂鬥大賽已經結束！</div>
          <hr />
          <a class="d-block h3" href="#" data-toggle-panel="fighterList">
            優勝者列表
            {{#if isDisplayPanel 'fighterList'}}
              <i class="fa fa-folder-open" aria-hidden="true"></i>
            {{else}}
              <i class="fa fa-folder" aria-hidden="true"></i>
            {{/if}}
          </a>
          {{#if isDisplayPanel 'fighterList'}}
            {{> arenaFighterTable}}
          {{/if}}
          <hr />
          <a class="d-block h3" href="#" data-toggle-panel="logList">
            戰鬥紀錄
            {{#if isDisplayPanel 'logList'}}
              <i class="fa fa-folder-open" aria-hidden="true"></i>
            {{else}}
              <i class="fa fa-folder" aria-hidden="true"></i>
            {{/if}}
          </a>
          {{#if isDisplayPanel 'logList'}}
            {{> arenaLogList}}
          {{/if}}
        {{/if}}
      {{else}}
        <div>Loading...</div>
      {{/with}}
    </div>
  </div>
</template>

<template name="arenaInfoNav">
  <div class="text-center">
    <a {{arenaLinkAttrs 'prev'}}>
      <span aria-hidden="true">&laquo;</span>
    </a>
    亂鬥大賽舉辦時間：
    {{formatDateText arenaBegin}}
    ～
    {{formatDateText arenaEnd}}
    <a {{arenaLinkAttrs 'next'}}>
      <span aria-hidden="true">&raquo;</span>
    </a>
  </div>
</template>

<template name="arenaFighterTable">
  <table class="table-bordered" style="width: 100%; table-layout: fixed;">
    <thead>
      <tr>
        <th class="text-center text-truncate" title="參賽選手">參賽選手</th>
        <th class="text-center text-truncate" title="決策者">決策者</th>
        <th class="text-center text-truncate" style="width: 100px; cursor: pointer;" title="HP" data-sort="hp">
          HP
          {{{getSortIcon 'hp'}}}
        </th>
        <th class="text-center text-truncate" style="width: 100px; cursor: pointer;" title="SP" data-sort="sp">
          SP
          {{{getSortIcon 'sp'}}}
        </th>
        <th class="text-center text-truncate" style="width: 100px; cursor: pointer;" title="ATK" data-sort="atk">
          ATK
          {{{getSortIcon 'atk'}}}
        </th>
        <th class="text-center text-truncate" style="width: 100px; cursor: pointer;" title="DEF" data-sort="def">
          DEF
          {{{getSortIcon 'def'}}}
        </th>
        <th class="text-center text-truncate" style="width: 100px; cursor: pointer;" title="AGI" data-sort="agi">
          AGI
          {{{getSortIcon 'agi'}}}
        </th>
        <th class="text-center text-truncate" style="width: 100px; cursor: pointer;" title="排名" data-sort="winnerIndex">
          排名
          {{{getSortIcon 'winnerIndex'}}}
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each fighter in fighterList}}
        <tr data-id="{{fighter.companyId}}">
          <td class="text-left px-1 text-truncate">
            <a href="{{fighterUrl fighter.companyId}}">{{fighterName fighter.companyId}}</a>
          </td>
          <td class="text-left px-1 text-truncate">
            <a href="{{managerUrl fighter.manager}}">{{managerName fighter.manager}}</a>
          </td>
          <td class="text-right px-1 text-truncate">
            {{getAttributeNumber fighter 'hp'}}
          </td>
          <td class="text-right px-1 text-truncate">
            {{getAttributeNumber fighter 'sp'}}
          </td>
          <td class="text-right px-1 text-truncate">
            {{getAttributeNumber fighter 'atk'}}
          </td>
          <td class="text-right px-1 text-truncate">
            {{getAttributeNumber fighter 'def'}}
          </td>
          <td class="text-right px-1 text-truncate">
            {{getAttributeNumber fighter 'agi'}}
          </td>
          <td class="text-center px-1 text-truncate">
            {{fighter.winnerIndex}}
          </td>
        </tr>
      {{else}}
        <tr>
          <td class="text-center text-truncate" colspan="7">沒有任何報名者！</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="arenaLogList">
  <div>
    <form class="form-inline">
      <div class="form-group">
        <label>
          篩選參賽者：
          <div class="input-group show">
            <input
              class="form-control"
              type="text"
              name="companyId"
              placeholder="全部參賽者"
            />
            {{#if hasFilterResult}}
              <div class="dropdown-menu">
                {{#each filterResultList}}
                  <a class="dropdown-item" href="#" data-filter="{{this._id}}">
                    {{this.name}}
                  </a>
                {{/each}}
              </div>
            {{/if}}
          </div>
        </label>
      </div>
    </form>
    {{#each log in logList}}
      <div>
        【回合{{log.round}}】
        {{>companyLink log.attackerId}}
        {{{displaySp log}}}
        的{{displayAttackManaer log}}
        {{#if log.damage}}
          對{{>companyLink log.defenderId}}造成了{{log.damage}}傷害
        {{else}}
          被{{>companyLink log.defenderId}}靈巧的閃避了
        {{/if}}
        {{#if log.profit}}
          ，{{>companyLink log.defenderId}}無力再戰，{{>companyLink log.attackerId}}因此獲得了
          ${{currencyFormat log.profit}}的競賽獎金！
        {{else}}
          (殘餘HP{{log.defenderHp}})。
        {{/if}}
      </div>
    {{/each}}
    {{#with paginationData}}
      {{> pagination}}
    {{/with}}
  </div>
</template>
