<template name="announcement">
  <div class="card">
    <div class="card-block">
      <h1 class="card-title mb-1">
        系統公告
        {{#if currentUser.profile.isAdmin}}
          <button class="btn btn-warning btn-sm float-right" type="button" data-action="editAnnouncement">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            修改系統公告
          </button>
        {{/if}}
      </h1>
      {{#if inEditAnnouncementMode}}
        <hr />
        {{> announcementForm}}
      {{/if}}
      <hr />
      <div class="row">
        <div class="col-12">
          {{{announcementDetail}}}
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12">
          {{> systemStatusPanel}}
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12">
          提醒：進行任何投資行為前請三思，投資新創應注意角色是否合法，買賣股票應留意董事會動向，季度更替時應確實繳稅，詳細說明請參閱<a href="{{getTutorialHref}}">教學導覽</a>。ACGN股票交易市場感謝各位玩家的參與，祝您投資愉快！
        </div>
      </div>
    </div>
  </div>
</template>

<template name="announcementForm">
  <form>
    <h3 class="card-subtitle text-muted">
      修改系統公告
    </h3>
    <hr />
    <div class="form-group">
      下方快訊內容
      <textarea class="form-control" id="announcement-short" rows="1">{{getVariable 'announcement'}}</textarea>
    </div>
    <div class="form-group">
      公告頁面詳細內容
      <textarea class="form-control" id="announcement-detail" rows="4">{{getVariable 'announcementDetail'}}</textarea>
    </div>
    <div class="text-right">
      <button class="btn btn-primary" type="submit">儲存</button>
      <button class="btn btn-secondary" type="reset">取消</button>
    </div>
  </form>
</template>

<template name="systemStatusPanel">
  <div id="system-time-info" class="row">
    <div class="col-12 col-md-2 non-break">最近股價更新區間</div>
    <div class="col-12 col-lg-4 time-info {{taskIsReady stockPriceUpdateBegin stockPriceUpdateEnd}}">
      <span class="non-break">{{stockPriceUpdateBegin}}</span>
      <span class="non-break">~ {{stockPriceUpdateEnd}}</span>
    </div>
    <div class="col-12 col-md-2 non-break">最近高價釋股區間</div>
    <div class="col-12 col-lg-4 time-info {{taskIsReady highPriceReleaseBegin highPriceReleaseEnd}}">
      <span class="non-break">{{highPriceReleaseBegin}}</span>
      <span class="non-break">~ {{highPriceReleaseEnd}}</span>
    </div>
    <div class="col-12 col-md-2 non-break">最近低價釋股區間</div>
    <div class="col-12 col-lg-4 time-info {{taskIsReady lowPriceReleaseBegin lowPriceReleaseEnd}}">
      <span class="non-break">{{lowPriceReleaseBegin}}</span>
      <span class="non-break">~ {{lowPriceReleaseEnd}}</span>
    </div>
    <div class="col-12 col-md-2 non-break">最近低量釋股區間</div>
    <div class="col-12 col-lg-4 time-info {{taskIsReady noDealReleaseBegin noDealReleaseEnd}}">
      <span class="non-break">{{noDealReleaseBegin}}</span>
      <span class="non-break">~ {{noDealReleaseEnd}}</span>
    </div>
    <div class="col-12 col-md-2 non-break">員工薪資修改期限</div>
    <div class="col-12 col-lg-4 {{taskIsAboutToEnd updateSalaryDeadline}}">
      {{updateSalaryDeadline}} {{taskLeftInfo updateSalaryDeadline}}
    </div>
    <div class="col-12 col-md-2 non-break">員工分紅修改期限</div>
    <div class="col-12 col-lg-4 {{taskIsAboutToEnd updateBonusDeadline}}">
      {{updateBonusDeadline}} {{taskLeftInfo updateBonusDeadline}}
    </div>
  </div>
</template>
